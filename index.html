<!DOCTYPE html>
<html lang="en">
<head>
  <script src="index.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="flower-con.svg">
  <title>Nectar</title>
</head>
<body> 
  <section id="starter">
    <button id="startbutton" class="starter-btn">
      <div class="btn-anim">
        <div class="t a">S</div>
        <div class="t b">t</div>
        <div class="t c">a</div>
        <div class="t a">r</div>
        <div class="t b">t</div>
      </div>
    </button>
  </section>

  <section id="container" class="container hidden">
    <section id="topbar">
      <div class="right">
        <img src="flower-con.svg" alt="">
        <div class="nectar">
          <div class="t a">N</div>
          <div class="t b">e</div>
          <div class="t c">c</div>
          <div class="t a">t</div>
          <div class="t b">a</div>
          <div class="t c">r</div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn" id="up">Identify</button>
      </div>
    </section>
    <section id="main">
      <video id="background-video" autoplay loop muted>
        <source src="videoplayback.mp4" type="video/mp4" loop="true" autostart="true">
      </video>
    </section>


    <section class="uploads" id="uploads">
      <form id="myform">
        <label id="pic-adder">
          Upload Image
          <input id="picture" type="file">
        </label>
      </form>
      <img src="#" id="preview"></img>
      <label id="submit-label">
        Identify
        <input id="submit-btn" type="submit" value="Identify">
      </label>
      <div>
        <pre id="results" style="white-space: break-spaces;">
        </pre>
      </div>
    </section>
  </section>
</body>
</html>
